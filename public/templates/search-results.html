  <div href="#" class='list-group-item' ng-click="map.markersEvents.click(marker, 'click', marker)">
    <div ng-repeat='truck in marker.trucks | filter:formData.query'>
        <h4>-{{truck.name}} | {{truck.avg_rating}}/5 ({{truck.num_reviews}} reviews)</h4>
        <p><strong>Food:</strong> {{truck.food}}</p>
        <p><strong>Hours:</strong> {{truck.hours}}</p>
        <p><a ng-click="setFocus(truck)">Reviews</a></p>
    </div>
  </div>
